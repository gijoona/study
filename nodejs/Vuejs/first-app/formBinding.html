<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="example-1">
      <input type="text" v-model="message" placeholder="여기를 수정해보세요">
      <p>메시지 : {{ message }}</p>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#example-1',
        data: {
          message: ''
        }
      })
    </script>

    <div id="example-2">
      <span>여러 줄을 가지는 메시지:</span>
      <p style="white-space: pre-line">{{ message }}</p>
      <br>
      <textarea name="" id="" cols="30" rows="10" v-model="message" placeholder="여러줄을 입력해보세요"></textarea>
    </div>
    <script type="text/javascript">
      var exmaple2 = new Vue({
        el: '#example-2',
        data: {
          message: ''
        }
      })
    </script>

    <div id="example-3">
      <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
      <label for="jack">Jack</label>
      <input type="checkbox" id="john" value="John" v-model="checkedNames">
      <label for="john">John</label>
      <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
      <label for="mike">Mike</label>
      <br>
      <span>체크한 이름: {{ checkedNames }}</span>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#example-3',
        data: {
          checkedNames: []
        }
      })
    </script>

    <div id="example-4">
      <select v-model="selected">
        <option value="" v-for="option in options" v-bind:value="option.value">
          {{ option.text }}
        </option>
      </select>
      <span>Selected: {{ selected }}</span>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#example-4',
        data: {
          selected: 'A',
          options: [
            { text: 'One', value: 'A'},
            { text: 'Two', value: 'B'},
            { text: 'Three', value: 'C'},
          ]
        }
      })
    </script>

    <div id="example-5">
      <div>
        <input type="number" v-model.number="age">
        <span>{{ age }}</span>
      </div>
      <div>
        <input type="text" v-model.trim="name">
        <span>{{ name }}</span>
      </div>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#example-5',
        data: {
          age: 0,
          name: ''
        }
      })
    </script>
  </body>
</html>
